<body onload="main();">

<div class="ui modal">
    <div class="header">
        <div class="ui two column relaxed grid">
            <div class="one wide column">
                <img src="/img/icon48.png" />
            </div>
            <div class="left floated middle aligned column">
                Please choose the form of authentication:
            </div>
        </div>
    </div>

    <div class="ui two column middle aligned very relaxed stackable grid" style="margin: 20px">
        <div class="column">
            <form class="ui form segment segment-margin" id="login_form">
                <div class="only-signup field">
                    <label>Email:</label>
                    <input id="usermail" placeholder="email" name="usermail" type="text">
                </div>
                <div class="field">
                    <label>Username <span class="only-signup">(optional: if not provided email will be used)</span></label>
                    <input id="username" placeholder="Username" name="username" type="text">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input id="password" name="password" type="password">
                </div>
                <div id="submit" class="ui basic primary labeled icon button">
                    <i class="sign in icon"></i>
                    Login
                </div>
                <div id="signup" class="ui basic positive labeled icon button">
                    <i class="signup icon"></i>
                    Sign Up
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
        <div class="divider-column">
            <div class="ui vertical divider">
                Or
            </div>
        </div>

        <div class="center aligned column">
            <div class="ui segment segment-margin">
                <div id="google" class="ui basic secondary labeled icon button">
                    <i class="google icon"></i>
                    Login with Google
                </div>
                <br/><br/>
                <div id="facebook" class="ui basic secondary labeled icon button">
                    <i class="facebook icon"></i>
                    Login with Facebook
                </div>
                <br/><br/>
                <div id="gdrive" class="ui basic secondary labeled icon button">
                    <i class="cloud upload icon"></i>
                    Use GoogleDrive
                </div>
                <br/><br/>
                <div id="dropbox" class="ui basic secondary labeled icon button">
                    <i class="dropbox icon"></i>
                    Use DropBox
                </div>
            </div>
        </div>
    </div>
</div>

</body>
